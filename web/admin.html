<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signage Admin</title>

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a2b;
      --text:#e7eefc;
      --muted:#9fb0d0;
      --line:rgba(255,255,255,.10);
      --accent:#4f8cff;
      --accent2:#7c4dff;
      --good:#2dd4bf;
      --warn:#fbbf24;
      --bad:#fb7185;
      --shadow: 0 18px 60px rgba(0,0,0,.35);
      --radius: 16px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1200px 700px at 20% 0%, rgba(79,140,255,.20), transparent 60%),
        radial-gradient(1000px 600px at 100% 10%, rgba(124,77,255,.14), transparent 55%),
        var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width: 1100px;
      margin: 26px auto;
      padding: 0 16px 28px;
    }

    h1{ margin:0; font-size:22px; }
    .subtitle{ font-size:13px; color:var(--muted); }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      margin-bottom:16px;
      gap:12px;
    }

    .pill{
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      background:rgba(255,255,255,.04);
      font-size:12px;
      color:var(--muted);
    }

    .dot{
      width:8px;height:8px;border-radius:50%;
      background:var(--warn);
    }
    .dot.ok{ background:var(--good); }
    .dot.bad{ background:var(--bad); }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }
    @media(max-width:900px){ .grid{ grid-template-columns:1fr; } }

    .card{
      background:rgba(255,255,255,.04);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .card .hd{
      padding:14px;
      border-bottom:1px solid var(--line);
      background:rgba(0,0,0,.2);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .card .bd{ padding:14px; }

    label{
      display:flex;
      flex-direction:column;
      gap:6px;
      font-size:12px;
      color:var(--muted);
      flex:1;
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:12px;
      align-items:flex-end;
    }

    input,select{
      padding:10px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.25);
      color:var(--text);
      font-size:14px;
    }

    .btn{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--text);
      cursor:pointer;
      font-weight:600;
    }
    .btn.primary{
      background:linear-gradient(180deg, rgba(79,140,255,.3), rgba(79,140,255,.15));
    }
    .btn.danger{
      background:rgba(251,113,133,.15);
    }

    .status{
      padding:10px;
      border-radius:12px;
      background:rgba(0,0,0,.25);
      border:1px solid var(--line);
      font-size:13px;
      color:var(--muted);
      margin-top:10px;
    }

    .playlist{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .item{
      display:flex;
      justify-content:space-between;
      gap:10px;
      padding:12px;
      border-radius:12px;
      background:rgba(0,0,0,.25);
      border:1px solid var(--line);
    }

    .item .meta{ flex:1; min-width:0; }
    .item .name{ font-weight:700; }
    .item .url{ font-size:12px; color:var(--muted); word-break:break-all; }

    .actions{ display:flex; gap:6px; }

    .iconbtn{
      width:36px;height:36px;
      border-radius:10px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--text);
      cursor:pointer;
      font-weight:700;
    }

    .links{ margin-top:10px; }
    .mono{
      font-family:ui-monospace,monospace;
      font-size:12px;
      word-break:break-all;
      color:#fff;
    }

    .progress{
      display:none;
      height:10px;
      background:rgba(255,255,255,.1);
      border-radius:999px;
      overflow:hidden;
      margin-top:10px;
    }
    .progress.show{ display:block; }
    .bar{
      height:100%;
      width:0%;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
    }
  </style>
</head>
<body>

<div class="wrap">

  <div class="topbar">
    <div>
      <h1>Signage Admin</h1>
      <div class="subtitle">Self-hosted digital signage dashboard</div>
    </div>
    <div class="pill">
      <span id="healthDot" class="dot"></span>
      <span id="healthText">API not checked</span>
    </div>
  </div>

  <div class="grid">

    <!-- CONFIG -->
    <section class="card">
      <div class="hd">
        <h2>Configuration & Upload</h2>
      </div>
      <div class="bd">

        <div class="row">
          <label>API Base URL
            <input id="apiBase" placeholder="https://your-domain.example" />
          </label>

          <label>Admin Token
            <input id="token" placeholder="ADMIN_TOKEN" />
          </label>

          <label>Screen ID
            <input id="screen" value="default" />
          </label>

          <button class="btn" id="load">Load</button>
        </div>

        <div class="row">
          <label>MP4 file
            <input type="file" id="file" accept="video/mp4" />
          </label>

          <label>Title (optional)
            <input id="title" placeholder="Video title" />
          </label>

          <button class="btn primary" id="upload">Upload</button>
        </div>

        <div id="progress" class="progress">
          <div id="bar" class="bar"></div>
        </div>

        <div class="status" id="status">Ready.</div>

        <div class="links">
          <strong>Player URL</strong>
          <div class="mono" id="playerUrl"></div>
        </div>

      </div>
    </section>

    <!-- PLAYLIST -->
    <section class="card">
      <div class="hd">
        <h2>Playlist</h2>
      </div>
      <div class="bd">
        <div id="list" class="playlist"></div>

        <div class="row" style="margin-top:12px;">
          <button class="btn primary" id="save">Save playlist</button>
        </div>
      </div>
    </section>

  </div>
</div>

<script>
const el = id => document.getElementById(id);

function setStatus(msg,color){
  el("status").textContent = msg;
}

function playerUrl(){
  const base = location.href.replace(/admin\.html.*$/, "player.html");
  return `${base}?screen=${encodeURIComponent(el("screen").value)}&api=${encodeURIComponent(el("apiBase").value)}`;
}

function refreshPlayerUrl(){
  el("playerUrl").textContent = playerUrl();
}

async function apiFetch(path,opts={}){
  const res = await fetch(el("apiBase").value + path,{
    ...opts,
    headers:{
      ...(opts.headers||{}),
      "x-admin-token": el("token").value
    }
  });
  if(!res.ok) throw new Error(`HTTP ${res.status}`);
  return res.json();
}

let items=[];

function render(){
  const list = el("list");
  list.innerHTML="";
  if(!items.length){
    list.innerHTML='<div class="status">Playlist is empty</div>';
    return;
  }
  items.forEach((it,i)=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerHTML=`
      <div class="meta">
        <div class="name">${it.title}</div>
        <div class="url">${it.url}</div>
      </div>
      <div class="actions">
        <button class="iconbtn" onclick="move(${i},-1)">↑</button>
        <button class="iconbtn" onclick="move(${i},1)">↓</button>
        <button class="iconbtn" onclick="del(${i})">✕</button>
      </div>
    `;
    list.appendChild(d);
  });
}

window.move=(i,d)=>{
  const j=i+d;
  if(j<0||j>=items.length) return;
  [items[i],items[j]]=[items[j],items[i]];
  render();
};
window.del=i=>{ items.splice(i,1); render(); };

el("load").onclick=async()=>{
  try{
    const p=await apiFetch("/api/admin/playlist");
    items=(p[el("screen").value]||[]);
    render();
    refreshPlayerUrl();
    setStatus("Playlist loaded");
  }catch(e){ alert(e.message); }
};

el("save").onclick=async()=>{
  await apiFetch("/api/admin/playlist/"+encodeURIComponent(el("screen").value),{
    method:"PUT",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ items })
  });
  setStatus("Playlist saved");
};

el("upload").onclick=async()=>{
  const f=el("file").files[0];
  if(!f) return alert("Select a file");
  const fd=new FormData();
  fd.append("file",f);
  const up=await apiFetch("/api/upload",{ method:"POST", body:fd });
  items.push({ title: el("title").value || f.name, url: up.file.relUrl });
  el("title").value="";
  el("file").value="";
  render();
};

el("apiBase").oninput=refreshPlayerUrl;
el("screen").oninput=refreshPlayerUrl;
refreshPlayerUrl();
</script>

</body>
</html>
