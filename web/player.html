<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signage Player</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #wrap {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }

    #status {
      position: fixed;
      left: 10px;
      bottom: 10px;
      font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: #fff;
      opacity: 0.7;
      background: rgba(0,0,0,0.35);
      padding: 6px 8px;
      border-radius: 8px;
      max-width: 80vw;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="wrap">
    <video id="v" autoplay muted playsinline></video>
  </div>

  <div id="status">Loading…</div>

<script>
(() => {
  // Read query parameters
  const qs = new URLSearchParams(location.search);

  // Screen identifier (default if missing)
  const screenId = qs.get("screen") || "default";

  // API base URL
  const apiBase = qs.get("api") || "http://localhost:3000";

  // Playlist endpoint
  const playlistUrl = `${apiBase}/api/playlist/${encodeURIComponent(screenId)}`;

  const video = document.getElementById("v");
  const statusEl = document.getElementById("status");

  let playlist = [];
  let index = 0;
  let lastFetch = 0;

  // Reload playlist every 5 minutes
  const FETCH_EVERY_MS = 5 * 60 * 1000;

  function setStatus(message) {
    statusEl.textContent = `[${screenId}] ${message}`;
  }

  async function fetchPlaylist() {
    try {
      setStatus("Fetching playlist…");
      const res = await fetch(playlistUrl, { cache: "no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const data = await res.json();
      playlist = Array.isArray(data.items) ? data.items : [];
      lastFetch = Date.now();

      if (!playlist.length) {
        setStatus("Playlist is empty. Add videos from the admin dashboard.");
      } else {
        setStatus(`Playlist loaded: ${playlist.length} video(s).`);
      }
    } catch (err) {
      setStatus(`Fetch error: ${err.message}`);
    }
  }

  function nextIndex() {
    if (!playlist.length) return 0;
    index = (index + 1) % playlist.length;
    return index;
  }

  function playCurrent() {
    if (!playlist.length) return;

    const item = playlist[index];
    setStatus(`Playing ${index + 1}/${playlist.length}: ${item.title || "Video"}`);

    // Reset video element to avoid stuck states
    video.pause();
    video.removeAttribute("src");
    video.load();

    video.src = item.url;

    video.play().catch(() => {
      // Retry in case of autoplay timing issues
      setTimeout(() => video.play().catch(() => {}), 500);
    });
  }

  // Move to next video when current ends
  video.addEventListener("ended", () => {
    nextIndex();
    playCurrent();
  });

  // Skip video on error
  video.addEventListener("error", () => {
    setStatus("Video error → skipping…");
    nextIndex();
    setTimeout(playCurrent, 500);
  });

  // Watchdog: try to resume if playback pauses unexpectedly
  setInterval(() => {
    if (playlist.length && video.paused) {
      video.play().catch(() => {});
    }
  }, 5000);

  // Periodically refresh playlist
  setInterval(async () => {
    if (Date.now() - lastFetch > FETCH_EVERY_MS) {
      const previousLength = playlist.length;
      await fetchPlaylist();

      // Start playback if playlist was empty before
      if (playlist.length && previousLength === 0) {
        index = 0;
        playCurrent();
      }

      // Keep index in range if playlist shrinks
      if (playlist.length && index >= playlist.length) {
        index = 0;
      }
    }
  }, 30000);

  // Initial startup
  (async () => {
    await fetchPlaylist();
    if (playlist.length) {
      index = 0;
      playCurrent();
    }
  })();

})();
</script>
</body>
</html>
